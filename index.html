<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Survey Form</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Evento Survey Form</h1>
    <p>Thank you for taking the time to improve the platform</p>
    <form action="" id="survey-form">
        <!-- input group for name -->
        <label for="name" id="name-label">Name</label> <br>
        <input class="text-input" type="text" id="name" placeholder="Enter your name" required> <br>

        <!-- input group for email -->
        <label for="email" id="email-label">Email</label> <br>
        <input class="text-input" type="email" id="email" placeholder="Enter your email" required> <br>

        <!-- input group for location -->
        <label for="number" id="number-label">Number(optional)</label> <br>
        <input class="text-input" type="number" id="number" placeholder="Enter your numnber (+254...)"> <br>

        <!-- options for marital status -->
        <label for="" id="marital-status-label">What option best describes your current marital status?</label> <br>
        <select name="status" id="status">
            <option value="single">Single</option>
            <option value="married">Married</option>
        </select> <br>

        <!-- radio group for platform recomendation -->
        <label for="" id="platform-recommendation-label">Would you recommend evento to a friend?</label> <br>
        <div class="radio-group">
            <label for="def">
                <input id="def" value="definitely" type="radio" name="platform-recommendation-radio"> Definitely
            </label> <br>
            <label for="may">
                <input id="may" value="maybe" type="radio" name="platform-recommendation-radio"> Maybe
            </label><br>
            <label for="not">
                <input id="not" value="not-sure" type="radio" name="platform-recommendation-radio"> Not Sure
            </label><br>
        </div>

        <!-- options for favorite feature -->
        <label for="" id="favorite-feature-label">What's your favorite feature on Evento?</label> <br>
        <select name="features" id="features">
            <option value="checkout-system">Checkout system</option>
            <option value="ticketing-system">Ticketing system</option>
            <option value="customer-support">Customer support</option>
        </select> <br>

        <!-- checkboxes for improvement option -->
        <label for="" id="improvement-option-label">What would you like to see improved?</label> <br>
        <div class="checkbox-group">
            <label for="first-option">
                <input id="first-option" value="events" type="checkbox" name="improvement-option-checkbox"> Events
            </label><br>
            <label for="second-option">
                <input id="second-option" value="checkout-system" type="checkbox" name="improvement-option-checkbox"> Checkout system
            </label><br>
            <label for="third-option">
                <input id="third-option" value="ticketing-system" type="checkbox" name="improvement-option-checkbox"> Ticketing system
            </label><br>
            <label for="fourth-option">
                <input id="fourth-option" value="user-user-interaction" type="checkbox" name="improvement-option-checkbox"> User to user interaction
            </label><br>
            <label for="fifth-option">
                <input id="fifth-option" value="customer-support" type="checkbox" name="improvement-option-checkbox"> Customer support
            </label><br>
        </div>

        <!-- input group for comments and suggestions section -->
        <label for="comments" id="text-area-label">Any comments or suggestions?</label><br>
        <textarea name="comments" id="" cols="30" rows="10" class="text-area-input">
            Enter your comment here...
        </textarea><br>

        <!-- submit button -->
        <button id="submit" type="submit">Submit</button>
    </form>
</body>
</html>
